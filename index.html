<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="turns">
        <div class="header">Tic-Tac-Toe</div>
        <div>
            <div class="first active">Player One</div>
            <div class="second">Player Two</div>
        </div>
    </div>
    <div class="gameBoard crossTurn">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
    </div>

    <div class="result">
        <div class="message">result message</div>
        <button class="restartButton">Restart</button>
    </div>

    <footer>
        <p>Copyright &copy; Fatma Mokhtar</p>
        <a href="https://github.com/FatmaAlmukhtar" target="_blank"><img src="./images/github-symbol.svg" alt="gitHub icon"></a>
    </footer>
</body>
</html>
